    <main>
        <div class="image-container">
            <div id="section1" class="landing-image">
                <img src="images/section-1.png" alt="N사 플레이스 순위 상승">
                <a href="service.html" class="cta-button">
                    <span>업장 맞춤 키워드 알아보기</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
            <div id="section2" class="landing-image">
                <img src="images/section-2.png" alt="광고비 효과">
            </div>
            <div id="section3" class="landing-image">
                <img src="images/section-3.png" alt="순위 상승 서비스">
            </div>
            <div id="section4" class="landing-image">
                <img src="images/section-4.png" alt="서비스 상세 구성">
            </div>
            <div id="section5" class="landing-image">
                <img src="images/section-5.png" alt="경쟁사 비교">
            </div>
            <div id="section6" class="landing-image">
                <img src="images/section-6.png" alt="서비스 강점">
            </div>
            <div id="section7" class="landing-image">
                <img src="images/section-7.png" alt="가격 및 패키지">

            <div id="section8" class="landing-image">
                <img src="images/section-8.png" alt="무료 체험">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/logo.png" alt="세미콜론 로고">
                </div>
                <div class="footer-info">
                    <div class="company-info">
                        <h3>세미콜론</h3>

                        <p>대표: 홍길동</p>

                    </div>
                    <div class="contact-info">

                        <p>전화: 02-1234-5678</p>

                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 세미콜론. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                const headerOffset = 60;
                const elementPosition = target.offsetTop;
                const offsetPosition = elementPosition - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script>
    // 스크롤 진행바
    const addScrollProgress = () => {
        const progressBar = document.createElement('div');
        progressBar.className = 'scroll-progress';
        document.body.appendChild(progressBar);

        window.addEventListener('scroll', () => {
            const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (window.scrollY / windowHeight) * 100;
            progressBar.style.width = `${progress}%`;
        });
    };

    // 이미지 페이드인 효과
    const observeImages = () => {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.landing-image').forEach(img => {
            observer.observe(img);
        });
    };

    // 헤더 스크롤 효과
    const handleHeader = () => {
        let lastScroll = 0;
        const header = document.querySelector('header');

        window.addEventListener('scroll', () => {
            const currentScroll = window.scrollY;
            
            if (currentScroll > lastScroll && currentScroll > 100) {
                header.classList.add('hide');
            } else {
                header.classList.remove('hide');
            }
            
            lastScroll = currentScroll;
        });
    };

    // 실행
    document.addEventListener('DOMContentLoaded', () => {
        addScrollProgress();
        observeImages();
        handleHeader();
    });
    </script>
</body>
</html>
